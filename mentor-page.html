<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find your Mentor</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="mentor-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="menu-bar"><i class="fa fa-bars" onclick="toggleSidebar()" style="cursor:pointer;"></i></div>
            <div class="logo">
                <img class="oryx-logo" src="Images/logo.png" alt="oryx-logo">
            </div>

            <div class="search-bar">
                <div class="home-icon"><i class="fa-solid fa-house" onclick="window.location.href='Home.html'"></i></div>
                <div class="search-box">
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <input class="search-input" type="text" id="navSearchInput" placeholder="Search">
                </div>
            </div>
            <div class="profile"><i class="fa-solid fa-user"></i></div>
        </div>

        <div id="sidebar" class="sidebar">
            <ul>
                <li><a href="Home.html">Dashboard</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="mentor-page.html" class="active">Mentors</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </div>
        <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>
    </div>

    <main class="mentor-page-content">
        <div class="main-header">
            <h1>Find Your Mentor</h1>
            <p>Connect with experienced professionals to accelerate your learning</p>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="window.location.href='mentor-registration.html'">
                    Become a Mentor
                </button>
                <button class="btn btn-primary" onclick="window.location.href='Home.html'">
                    Back to Dashboard
                </button>
            </div>
        </div>

        <div class="search-bar">
            <div class="search-box">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input class="search-input" type="text" id="searchInput" placeholder="Search mentors by name or skills">
            </div>
            <select id="skillFilter" class="skill-filter">
                <option value="" hidden>All Skills</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
            </select>
        </div>

        <div class="mentors-section">
            <div id="emptyState" class="empty-state" style="display: block;">
                <p class="empty-message">No mentors available yet.</p>
                <button class="btn btn-primary" onclick="window.location.href='mentor-registration.html'">
                    Be the First Mentor
                </button>
            </div>
            
            <div id="mentorsGrid" class="mentors-grid">
                <!-- cards here -->
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
